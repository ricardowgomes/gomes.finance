<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gomes.finance$</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="head">
    <h1 id="logo">
      <a href="index.html">
        <img src="./assets/logo.svg" alt="Logo Gomes Finances">
      </a>
    </h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balances</h2>

      <div class="card">
        <h3>
          <span>earnings</span>
          <img src="./assets/income.svg" alt="income image">
        </h3>
        <p id="incomeDisplay">$ 0.00</p>
      </div>

      <div class="card">
        <h3>
          <span>expenses</span>
          <img src="./assets/expense.svg" alt="expense image">
        </h3>
        <p id="expenseDisplay">$ 0.00</p>
      </div>

      <div class="card total">
        <h3 id="total">
          <span>total</span>
          <img src="./assets/total.svg" alt="total image">
        </h3>
        <p id="totalDisplay">$ 0.00</p>
      </div>
    </section>

    <section id="transactions">
      <h2 class="sr-only">Transactions</h2>

      <a href="#" onclick="Modal.openModal()" class="button new">+ New Transaction</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>New Transaction</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="describe the transaction" />
          </div>

          <div class="input-group">
            <label class="sr-only" for="type">Type</label>
            <input type="text" id="type" name="type" placeholder="select a type" />
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00" />
            <small class="help">Use the - symbol (minus) for expenses</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.closeModal()" class="cancel button">Cancel</a>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div>
      gomes.finance$
    </div>
  </footer>

  <script src="./script.js">

  </script>
</body>

</html>
